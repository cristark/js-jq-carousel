<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Select your car</title>
    <!-- Favicon -->

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->

    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Link foglio Framework Personale (optional) -->
    
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- MAIN -->
    <main>
        <section class="header_title">
            <div class="red_line">
                <h1>Select your Car</h1>
            </div>
        </section>

        <section class="main_container">
            <div class="selection_container">
                <div class="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="img_container">
                    <img class="first active" src="img/imgcont_aston.png" alt="Aston Martin">
                    <img src="img/imgcont_bentley.png" alt="Bentley">
                    <img src="img/imgcont_ferrari.png" alt="Ferrari">
                    <img src="img/imgcont_lambo.png" alt="Lamborghini">
                    <img class="last" src="img/imgcont_mclaren.png" alt="McLaren">
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </section>
    </main>


    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
