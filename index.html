<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Select your car</title>
    <!-- Favicon -->

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Link foglio Framework Personale (optional) -->
    
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- MAIN -->
    <main>
        <section class="header_title">
            <div class="red_line">
                <h1>Select your Car</h1>
            </div>
        </section>

        <section class="main_container">

            <!-- Sezione sinistra con brand auto e prezzi -->
            <div class="sx_container">
                <div class="tall_box"></div>
                <div class="tall_box2">
                    <div class="brand_box">
                        <img class="first active" src="img/aston_logo@2x.png" alt="Aston Martin Logo">
                        <img src="img/bentley_logo@2x.png" alt="Bentley Logo">
                        <img src="img/rari_logo@2x.png" alt="Ferrari Logo">
                        <img src="img/lambo_logo@2x.png" alt="Lamborghini Logo">
                        <img class="last" src="img/mclaren_logo@2x.png" alt="McLaren Logo">
                    </div>
                    <div class="price_box"></div>
                </div>
            </div>

            <!-- Sezione Centrale con immagini auto -->
            <div class="selection_container">

                <!-- Freccia sx - PREV -->
                <div class="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <!-- Box immagini auto -->
                <div class="img_container">
                    <img class="first active" src="img/imgcont_aston.png" alt="Aston Martin">
                    <img src="img/imgcont_bentley.png" alt="Bentley">
                    <img src="img/imgcont_ferrari.png" alt="Ferrari">
                    <img src="img/imgcont_lambo.png" alt="Lamborghini">
                    <img class="last" src="img/imgcont_mclaren.png" alt="McLaren">
                </div>

                <!-- Freccia dx - NEXT -->
                <div class="next">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </section>

        <!-- Blocchi colorati per selezione immagini -->
        <div class="selection_bar">
            <div class="red_bar first active"></div>
            <div class="red_bar"></div>
            <div class="red_bar"></div>
            <div class="red_bar"></div>
            <div class="red_bar last"></div>
        </div>

        <section class="footer">

        </section>
    </main>


    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
